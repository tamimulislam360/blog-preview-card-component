<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- card component -->
      <article class="card">
        <!-- article thumbnail -->
        <div class="thumbnail">
          <a
            href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
            target="_blank"
          >
            <img src="./assets/images/illustration-article.svg" alt="" />
          </a>
        </div>

        <!-- article content -->
        <div class="content">
          <p class="tag">Learning.</p>
          <p class="pub-date">Published 21 Dec 2023.</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone every website, defining structure,
            content and presentation.
          </p>

          <!-- author -->
          <div class="author">
            <a
              href="https://www.frontendmentor.io/profile/tamimulislam360"
              target="_blank"
            >
              <img
                src="./assets/images/image-avatar.webp"
                alt="Author avatar"
                class="avatar"
              />
              <h6 class="author-name">Tamimul Islam</h6>
            </a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
